<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    </head>
    <body class="container">
        <h1>Job Application Form</h1>
        <form method="post">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="date">Available start date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label>Current occupation: </label>
                <br>
                <div id="occupation">
                    <input type="radio" id="employed" name="occupation" value="employed" required>
                    <label for="employed">Employed</label>

                    <input type="radio" id="unemployed" name="occupation" value="unemployed" required>
                    <label for="unemployed">Unemployed</label>

                    <input type="radio" id="self-employed" name="occupation" value="self-employed" required>
                    <label for="self-employed">Self-Employed</label>

                    <input type="radio" id="student" name="occupation" value="student" required>
                    <label for="student">Student</label>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </body>
</html>
